    <style>
      /* Reset margin */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Nunito', 'Roboto', sans-serif;
        background-color: #030518; /* darker fallback background */
      }

      /* Theme colors */
      :root {
        --logo-primary: #4f94b8; /* darker blue */
        --logo-accent:  #6b4da8; /* darker purple */
      }

      /* Background container - keeps the grid and adds two-color gradient */
      .bg-grid {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;

        background:
          radial-gradient(circle at 12% 18%, rgba(255,255,255,0.03), transparent 12%),
          linear-gradient(135deg, var(--logo-accent) 0%, var(--logo-primary) 100%);
        background-size: cover;
      }

      /* Grid overlay and vignette/texture using pseudo elements */
      .bg-grid::before,
      .bg-grid::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      /* Thin grid lines (now black/dark) */
      .bg-grid::before {
        background-image:
          linear-gradient(0deg, rgba(0,0,0,0.3) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0,0,0,0.3) 1px, transparent 1px);
        background-size: 40px 40px; /* keep original spacing */
        mix-blend-mode: overlay;
        opacity: 0.9;
      }

      /* Vignette + subtle texture beneath grid */
      .bg-grid::after {
        background:
          radial-gradient(ellipse at center, rgba(0,0,0,0.35), transparent 45%),
          linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.08));
        mix-blend-mode: multiply;
        opacity: 0.9;
      }

      /* Small-screen tweak */
      @media (max-width: 480px) {
        .bg-grid::before { opacity: 0.6; background-size: 32px 32px; }
      }
    </style>
