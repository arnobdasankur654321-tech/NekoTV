    <style>
      /* Reset margin */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Nunito', 'Roboto', sans-serif;
        background: #000; /* fallback behind bg-grid */
      }

      /* Theme colors (same palette, kept for consistency) */
      :root {
        --logo-primary: #7dd3fc; /* blue (kept) */
        --logo-accent:  #a78bfa; /* purple (kept) */
      }

      /* Background container - darkened two-color gradient with grid */
      .bg-grid {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;

        /* base color (purple -> blue) - will be darkened by overlay */
        background:
          radial-gradient(circle at 12% 18%, rgba(255,255,255,0.02), transparent 10%),
          linear-gradient(135deg, var(--logo-accent) 0%, var(--logo-primary) 100%);
        background-size: cover;
      }

      /* Pseudo layers:
         - ::before = dark overlay (makes the whole background much darker)
         - ::after  = black grid lines on top (kept from original grid design)
      */
      .bg-grid::before,
      .bg-grid::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      /* DARK OVERLAY — increases perceived darkness without changing palette */
      .bg-grid::before {
        background: linear-gradient(180deg, rgba(2,6,15,0.72), rgba(2,6,15,0.62));
        /* If you want an even darker look, raise the alpha (e.g. 0.8) */
        mix-blend-mode: normal;
        z-index: 0;
      }

      /* BLACK GRID LINES — kept from original style but using black */
      .bg-grid::after {
        /* black 1px lines (use rgba to tune intensity) */
        background-image:
          linear-gradient(0deg, rgba(0,0,0,0.75) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0,0,0,0.75) 1px, transparent 1px);
        background-size: 40px 40px; /* original spacing */
        mix-blend-mode: overlay;
        opacity: 0.95; /* tweak to control visibility */
        z-index: 1;
      }

      /* Keep subtle vignette/texture if desired — optional, below grid */
      /* If you prefer no vignette, comment out this rule */
      .bg-grid .vignette {
        display: none; /* kept for clarity - not used here */
      }

      /* Optional: very slow animated shift (commented out) */
      /*
      .bg-grid {
        background-size: 300% 300%;
        animation: slowShift 35s linear infinite;
      }
      @keyframes slowShift {
        0%   { background-position: 0% 50%; }
        50%  { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      */

      /* Small-screen tweak: slightly reduce grid contrast on tiny devices */
      @media (max-width: 480px) {
        .bg-grid::after { opacity: 0.7; background-size: 32px 32px; }
        .bg-grid::before { background: linear-gradient(180deg, rgba(2,6,15,0.78), rgba(2,6,15,0.68)); }
      }
    </style>
