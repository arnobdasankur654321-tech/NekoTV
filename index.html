    <style>
      /* Reset margin */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Nunito', 'Roboto', sans-serif;
      }

      /* Theme colors */
      :root {
        --logo-primary: #7dd3fc; /* logo blue */
        --logo-accent:  #a78bfa; /* logo purple */
        --bg-primary:  #1f4f70; /* much darker blue */
        --bg-accent:   #4c348c; /* much darker purple */
      }

      /* Background container with darker gradient and black grid */
      .bg-grid {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;

        background:
          radial-gradient(circle at 12% 18%, rgba(255,255,255,0.02), transparent 12%),
          linear-gradient(135deg, var(--bg-accent) 0%, var(--bg-primary) 100%);
        background-size: cover;
      }

      .bg-grid::before,
      .bg-grid::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      /* Optional subtle white overlay for depth */
      .bg-grid::before {
        background: radial-gradient(circle at center, rgba(255,255,255,0.02), transparent 50%);
        mix-blend-mode: overlay;
        opacity: 0.05;
      }

      /* BLACK grid lines */
      .bg-grid::after {
        background-image:
          linear-gradient(0deg, rgba(0,0,0,1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0,0,0,1) 1px, transparent 1px);
        background-size: 40px 40px;
        mix-blend-mode: overlay;
        opacity: 1;
        z-index: 1;
      }

      @media (max-width: 480px) {
        .bg-grid::after { background-size: 32px 32px; }
      }
    </style>
  </head>
